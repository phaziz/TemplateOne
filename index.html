   <link rel="shortcut icon" href="assets/img/favicon.ico">
  </head>
  <body id="phaziz">
    <header id="masthead" role="banner">
        <h1><a href="http://phaziz.com/" data-original-title="Template One by Christian Becher | phaziz.com"><img src="http://static_files.phaziz.com/phaziz.png" alt="Christian Becher | phaziz.com"></a></h1>
    </header>
    <!-- TOP MENU NAVIGATION -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="nav-collapse collapse">
                    <ul id="nav-list" class="nav pull-left">
                        <li><a href="#" id="backward" class="tt" data-placement="bottom" data-original-title="prev"><i class="icon-fast-backward icon-white"></i></a></li>
                        <li><a href="#" id="play" class="tt" data-placement="bottom" data-original-title="play"><i class="icon-play icon-white"></i></a></li>
                        <li><a href="#" id="pause" class="tt" data-placement="bottom" data-original-title="pause"><i class="icon-pause icon-white"></i></a></li>
                        <li><a href="#" id="forward" class="tt" data-placement="bottom" data-original-title="next"><i class="icon-fast-forward icon-white"></i></a></li>
                        <li><a href="#" id="fullscreen" class="tt" data-placement="bottom" data-original-title="fullscreen"><i class="icon-resize-full icon-white"></i></a></li>
                        <li><a href="#modal" id="refreshr" class="second tt" data-placement="bottom" data-original-title="imprint"><i class="icon-plus-sign icon-white"></i></a></li>
                    </ul>
                </div>
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
        </div>
    </div>
    <!-- MAIN CONTENT -->
    <div id="modal" class="span3" style="display:none">
        <p class="center"><a href="http://www.phaziz.com/"><img src="http://static_files.phaziz.com/phaziz.png" alt="Christian Becher | phaziz.com"></a></p>
        <h5 class="center">Template One by Christian Becher | phaziz.com</h5>
        <p class="center"><button id="close" class="btn btn-inverse btn-mini" type="button">close</button><br><br><a href="http://validator.w3.org/check?uri=http%3A%2F%2Fphaziz.com%2F" onclick="window.open(this.href);return false;"><img src="http://www.w3.org/html/logo/badge/html5-badge-h-solo.png" width="23" height="24" alt="HTML5 Powered"></a></p>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.backstretch.min.js"></script>
    <script src="./assets/js/jquery.pageslide.min.js"></script>
    <script>
    $(function() {
        $('.tt').tooltip();
        $("#fullscreen").click(function(){var element=document.getElementById("phaziz");if(element.requestFullScreen){if(!document.fullScreen){element.requestFullscreen();$("#fullscreen").html('<i class="icon-resize-small icon-white"></i>')}else{document.exitFullScreen();$("#fullscreen").html('<i class="icon-resize-full icon-white"></i>')}}else{if(element.mozRequestFullScreen){if(!document.mozFullScreen){element.mozRequestFullScreen();$("#fullscreen").html('<i class="icon-resize-small icon-white"></i>')}else{document.mozCancelFullScreen();$("#fullscreen").html('<i class="icon-resize-full icon-white"></i>')}}else{if(element.webkitRequestFullScreen){if(!document.webkitIsFullScreen){element.webkitRequestFullScreen();$("#fullscreen").html('<i class="icon-resize-small icon-white"></i>')}else{document.webkitCancelFullScreen();$("#fullscreen").html('<i class="icon-resize-full icon-white"></i>')}}}}return false});
        var images = [
            'http://static_files.phaziz.com/background.jpg',
            'http://static_files.phaziz.com/chair.jpg',
            'http://static_files.phaziz.com/sun.jpg',
        ];
        var slideshow = $.backstretch(images,{duration:2500,fade:750});
        $("#pause").click(function(e){e.preventDefault();slideshow.pause();});
        $("#play").click(function(e){e.preventDefault();slideshow.resume();});
        $("#forward").click(function(e){e.preventDefault();slideshow.next();});
        $("#backward").click(function(e){e.preventDefault();slideshow.prev();});
        $(".second").pageslide({ direction: 'left', modal:true});
        $('#close').click(function(){
            parent.$.pageslide.close();
        });
    });
    </script>
  </body>
</html>
